<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Countdown</title>
    <link rel="icon" href="rsc/clock.png" />
    <link rel="stylesheet" href="rsc/style.css" />
    <script src="rsc/script.js"></script>
  </head>
  <body oncontextmenu="return false;">
    <div class="container">
      <img id="clock" src="rsc/clock.svg" />

      <h1 id="headline">A very special event</h1>
      <div id="countdown">
        <ul>
          <li><span id="days"></span>days</li>
          <li><span id="hours"></span>Hours</li>
          <li><span id="minutes"></span>Minutes</li>
          <li><span id="seconds"></span>Seconds</li>
        </ul>
      </div>

      <!-- For Anniversary -->
      <div id="anniversary" class="emoji">
        <span>🎉</span>
        <span>🥳</span>
        <span>💚</span>
        <span>🎂</span>
        <span>🥂</span>
        <span>💍</span>
      </div>

      <!-- For Monthsary -->
      <div id="monthsary" class="emoji">
        <span>🥳</span>
        <span>💚</span>
        <span>🌟</span>
        <span>🎈</span>
        <span>💌</span>
        <span>🌹</span>
      </div>

      <br />

      <footer>
        <p>
          Created with <span>❤️</span> by
          <a href="https://github.com/AlienWolfX">Allen Cruiz</a>
        </p>
      </footer>
    </div>
  </body>
</html>
